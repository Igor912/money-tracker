<DatePicker id="date-picker-from" (loaded)="onStartPickerLoaded($event)" 
            (dateChange)="onStartDateChange($event)"></DatePicker>

<DatePicker id="date-picker-to" (loaded)="onEndPickerLoaded($event)" 
            (dateChange)="onEndDateChange($event)"></DatePicker>

<Button text="Фільтрувати" (tap)="onFilterTap()" class="btn-filter"></Button>
