<ActionBar title="Details" 
           class="action-bar">
    <ActionItem (tap)="onEditButtonTap()"
                ios.systemIcon="2" 
                ios.position="right"
                android.position="left">
        <Label text="&#xf14b;" 
               class="font-awesome action-item action-icon"></Label>
    </ActionItem>
    <ActionItem (tap)="onDeleteButtonTap()"
                ios.systemIcon="16" 
                ios.position="right" 
                android.position="right">
        <Label text="&#xf146;" 
               class="font-awesome action-item action-icon"></Label>
    </ActionItem>
</ActionBar>

<StackLayout orientation="vertical"
             class="page">
    <FlexboxLayout class="m-15">
        <Label class="h2" 
               [text]="cost.quantity"></Label>
        <Label class="date-label"
               [text]="formatChangesDate(cost.changesDate)"></Label>            
    </FlexboxLayout>        
    <Label [nsRouterLink]="['/cost-edit', cost.id]"
           class="tag-item small-tag-item"
           [text]="cost.type"></Label>
    <StackLayout verticalAlignment="center"
                 horizontalAlignment="center"
                 (tap)="onFavoriteTap()">
        <Label padding="20"
               [text]="cost.isFavorite === true ? '\uf005' : '\uf02e'"
               class="font-awesome"
               fontSize="20"></Label>
    </StackLayout>
                      
</StackLayout>
